<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Solver Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <h1 id="title" class="mt-3 text-center">Labyrinth Solver Online</h1>
        <!-- Board -->
        <div id="board-wrapper" class="w-100 mt-3 px-3">
            <div id="board" class="d-flex flex-wrap mt-3"></div>
        </div>
        <!-- Solve -->
        <div id="solve" class="sec w-100 px-3 mt-3">
            <button id="solveBtn" class="btn btn-danger w-100 mx-0" onclick="startSolve()">Solve</button>
        </div>
        <!-- Tools -->
        <div id="tools" class="w-100 row mx-0 mt-3 px-3 gap-2">
            <h4 class="text-center">Tools</h4>
            <button id="tool0" class="col btn btn-dark" onclick="changeTool(0)">Brush</button>
            <button id="tool1" class="col btn btn-outline-success" onclick="changeTool(1)">Points</button>
        </div>
        <!-- Premade -->
        <div id="premade" class="w-100 row mx-0 mt-3 px-3 gap-2">
            <h4 class="text-center mt-3">Premade Labyrinths</h4>
            <button id="pre1" class="col btn btn-outline-dark" onclick="setupPremadeLabyrinth(0)">1</button>
            <button id="pre2" class="col btn btn-outline-dark" onclick="setupPremadeLabyrinth(1)">2</button>
        </div>
        <!-- Settings -->
        <div id="settings" class="sec w-100 row mx-0 mt-3 px-3 gap-2">
            <h2 class="text-center mb-md-0">Settings</h2>
            <div class="input-group flex-nowrap mt-3 px-0">
                <span class="input-group-text" id="addon-wrapping">Height</span>
                <input type="number" class="form-control" name="Height" id="Height" value="16" min="3" max="100">
            </div>
            <div class="input-group flex-nowrap mt-3 px-0">
                <span class="input-group-text" id="addon-wrapping">Width</span>
                <input type="number" class="form-control" name="Width" id="Width" value="16" min="3" max="100">
            </div>
            <button class="btn btn-outline-danger mt-3 w-100" onclick="readBoardSize()">Resize</button>
        </div>
        <!-- IO -->
        <div id="io" class="sec w-100 row mx-0 mt-3 px-3 gap-2">
            <h2 class="text-center mb-md-0">IO</h2>
            <div class="input-group flex-nowrap mt-3 mt-md-0 px-0">
                <span class="input-group-text" id="addon-wrapping">Input</span>
                <input type="text" class="form-control" name="mat-in" id="mat-in" placeholder="Insert 2d Array">
            </div>
            <button class="btn btn-outline-dark" onclick="importMat()">Import</button>
            <div class="input-group flex-nowrap mt-3 px-0">
                <span class="input-group-text" id="addon-wrapping">Output</span>
                <input type="text" class="form-control" name="mat-out" id="mat-out">
            </div>
        </div>
        <!-- Tutorial -->
        <div id="tutorial" class="sec w-100 row mx-0 mt-3 px-3 gap-2">
            <h2 class="mt-3 text-center">Tutorial</h2>
            <ol class="mt-3 px-5 gap-2">
                <li>Choose the labyrinth size you want and press "Resize"</li>
                <li>With the "Brush" tool draw the labyrinth</li>
                <li>Place the start and end point with the "Points" tool</li>
                <li>Press "Solve"</li>
            </ol>
        </div>
        <!-- Footer -->
        <footer id="footer" class="d-flex justify-content-evenly mb-4 mt-3">
            <a href="https://github.com/henrique11varela/Labyrinth_Solver_Online" target="_blank">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/henrique-varela/" target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:henrique11varela@gmail.com?subject=From_Labyrinth_Solver_Online">
                <i class="bi bi-envelope-fill"></i>
            </a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
