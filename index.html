<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen" class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Labyrinth Solver Online</h1>
        <div class="row w-100">
            <!-- Settings -->
            <div class="col d-flex flex-column align-items-center">
                <h2>Settings</h2>
                <div class="row">
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping">Height</span>
                        <input type="number" class="form-control" name="Height" id="Height" value="16" min="1" max="100">
                    </div>
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping">Width</span>
                        <input type="number" class="form-control" name="Width" id="Width" value="16" min="1" max="100">
                    </div>
                </div>
                <button class="btn btn-outline-danger mt-3 w-100" onclick="readBoardSize()">Resize</button>
                <h4 class="mt-3">Tools</h4>
                <div class="row w-100 mt-3 gap-2">
                    <button id="tool0" class="col btn btn-dark" onclick="changeTool(0)">Brush</button>
                    <button id="tool1" class="col btn btn-outline-success" onclick="changeTool(1)">Points</button>
                </div>
            </div>
            <!-- Board -->
            <div id="colBoard" class="col d-flex flex-column align-items-center">
                <div id="board" class="d-flex flex-wrap"></div>
            </div>
            <!-- Tutorial -->
            <div class="col">
                <div id="tutorial" class="d-flex flex-column align-items-center">
                    <h2>Tutorial</h2>
                    <ol>
                        <li>Choose the labyrinth size you want and press "Resize"</li>
                        <li>With the "Brush" tool draw the labyrinth</li>
                        <li>Place the start and end point with the "Points" tool</li>
                        <li>Press "Solve"</li>
                    </ol>
                </div>
                <button class="btn btn-danger mt-3 w-100" onclick="startSolve()">Solve</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
